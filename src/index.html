<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex;">

        <form id="formulario">
            
            <div>
                <h3>Get</h3>
                <input type="text" name="" id="" placeholder="id del producto">
                <button id="get">Enviar</button>
            </div>

            <div>
                <h3>Post</h3>
                <input type="text" placeholder="Nombre" id="nombre">
                <input type="text" placeholder="Apellido" id="apellido">
                <input type="text" placeholder="Cedula" id="cedula">
                <input type="text" placeholder="Fecha de nacimiento" id="fecha">
                <button id="post">Enviar</button>
            </div>

            <div>
                <h3>Remove</h3>
                <input type="text" placeholder="Id a borrar">
                <button id="remove">Enviar</button>
            </div>

            <div>
                <h3>Modify</h3>
                <input type="text" placeholder="Id a modificar">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="text" placeholder="Cedula">
                <button id="modify">Enviar</button>
            </div>

        </form>

    <div style="background-color: black;min-width: 20rem;min-height: 30rem;margin: 2rem;">

        <div id="pantalla" style="color: white"></div>

    </div>

</div>

    <script src="script.js"></script>
</body>

</html>
